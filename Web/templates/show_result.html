<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <base href="/">
        <title>多旅行商问题决策系统</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../static/CSS/home_navbar.css?v=1.0">
        <link rel="stylesheet" type-"text/css" href="../static/CSS/show_result.css?v=1.0">
    </head>
    <body>
    <!-- 顶部导航栏 -->
	<div class="navbar">
	    <ul class="navlist">
			<li><a href="/home" id="MTSP" class="hanz">多旅行商问题决策系统</a></li>
            <li><a href="/home/mtsp" id="create_mtsp" class="hanz">创建决策</a></li>
            <li><a href="/home/load_cities" id="upload_cities" class="hanz">上传城市信息</a></li>
            <li><a href="/home/history" id="history" class="hanz">历史记录</a></li>
			<li><a href="/home/self" id="self" class="hanz">个人中心</a></li>
            <li><a href="http://localhost:8000/" id="logout" class="hanz">注销</a></li>
		</ul>
	</div>
    <!-- 显示结果 -->
    <div class="result">
        <div class="basic_info">
            <span>决策序号：{{id}}</span>
            <br>
            <span>决策名字：{{name}}</span>
            <br>
            <span>
                城市个数：{{n}}
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                旅行商个数：{{m}}
            </span>
            <br>
            <span>迭代次数：{{gen}}</span>
        </div>
        <div class="solutions_of_result">
            <span>可供人工筛选的方案：</span>
            <div>
                {% for solution in display %}   <!-- 每个方案（即染色体） -->
                <div>
                    {% for s in solution %}     <!-- 方案中的数据（包括序号、具体路线、总路程、平衡因子） -->
                    <span>{{s}}</span>
                    <br>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    </body>
</html>
